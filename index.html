<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <a href="">
          <img src="img/logo.png" alt="Logo Netflix" />
        </a>
      </div>
      <!--logo-->
    </header>

    <section class="container">
      <div class="login">
        <h2>Entrar</h2>
        <form class="box-input">
          <input type="email" placeholder="E-mail ou número de  telefone" />
          <input type="password" placeholder="Senha" />
          <a href="#" class="btn"> Entrar </a>
        </form>

        <div class="support">
          <div class="remember">
            <span> <input type="checkbox" id="check" /></span>
            <label for="check">Lembre-se de mim </label>
          </div>
          <!--remember-->

          <div class="help">
            <a href="#"> Precisa de ajuda?</a>
          </div>
          <!--help-->
        </div>
        <!--support-->

        <div class="footer">
          <p>Novo por aqui?</p>
          <a href="#"> Assine agora.</a>
        </div>
        <!--div-footer-->
        <p class="description_footer">
          Está página é protegida pelo Google reCAPTCHA para garantir que você
          não é robô <span>Saiba mais.</span>
        </p>
      </div>
      <!--login-->
    </section>
  </body>
</html>
